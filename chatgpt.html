<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Basic styles for the navbar */
    body {
      font-family: Arial, sans-serif;
    }

    .navbar {
      overflow: hidden;
      background-color: #333;
    }

    .navbar a {
      float: left;
      display: block;
      color: white;
      padding: 14px 16px;
      text-align: center;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ccc;
      color: black;
    }

    /* Dropdown container */
    .dropdown {
      float: left;
      overflow: hidden;
    }

    /* Dropdown button style */
    .dropdown .dropbtn {
      font-size: 16px;
      color: white;
      padding: 14px 16px;
      border: none;
      background-color: inherit;
      cursor: pointer;
    }

    .dropdown:hover .dropbtn {
      background-color: #555;
    }

    /* Dropdown content (hidden by default) */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      z-index: 1;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    /* Show the dropdown content when hovering */
    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Nested dropdown styles */
    .nested-dropdown {
      position: relative;
    }

    .nested-dropdown-content {
      display: none;
      position: absolute;
      left: 160px; /* Shift submenu to the right */
      top: 0;
      background-color: #f1f1f1;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    }

    .nested-dropdown-content a {
      color: black;
      padding: 12px 16px;
    }

    .nested-dropdown-content a:hover {
      background-color: #ddd;
    }

    /* Show the nested dropdown content when hovering */
    .nested-dropdown:hover .nested-dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

<div class="navbar">
  <a href="#">Home</a>
  <a href="#">About</a>

  <!-- Main Dropdown -->
  <div class="dropdown">
    <button class="dropbtn">Services</button>
    <div class="dropdown-content">
      <a href="#">Web Design</a>

      <!-- Nested Dropdown -->
      <div class="nested-dropdown">
        <a href="#">SEO</a>
        <div class="nested-dropdown-content">
          <a href="#">On-Page SEO</a>
          <a href="#">Off-Page SEO</a>
        </div>
      </div>

      <a href="#">Hosting</a>
    </div>
  </div>

  <a href="#">Contact</a>
</div>

</body>
</html>
