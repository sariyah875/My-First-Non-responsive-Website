<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navbar Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 15px 30px;
      border-bottom: 1px solid #ccc;
    }

    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .navbar .logo span {
      color: red;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    .navbar ul li a {
      text-decoration: none;
      color: black;
      font-size: 16px;
    }

    .navbar ul li a:hover {
      color: red;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">Arman<span>Teacher.</span></div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Courses</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">English Language Course</a></li>
      <li><a href="#">Contact Us</a></li>
      <li><a href="#">Software Download</a></li>
    </ul>
  </nav>

</body>
</html>
