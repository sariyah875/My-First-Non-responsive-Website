<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
 <style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
  }
  
  body {
    background: linear-gradient(135deg, #3c0279, #2575fc);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .container {
    display: flex;
    width: 900px;
    height: 500px;
    background: rgb(253, 253, 253);
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  }
  
  .form-container {
    flex: 1;
    padding: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .signin-form {
    width: 100%;
    max-width: 300px;
    text-align: center;
  }
  
  .signin-form h2 {
    margin-bottom: 30px;
  }
  
  .signin-form input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: none;
    border-bottom: 1px solid #ccc;
    outline: none;
    font-size: 14px;
  }
  
  .signin-btn {
    background: linear-gradient(to right, #c6afdc, #6a11cb);
    border: none;
    color: white;
    padding: 12px;
    margin-top: 20px;
    width: 100%;
    border-radius: 25px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s ease;
  }
  
  .signin-btn:hover {
    opacity: 0.9;
  }
  
  .forgot {
    display: block;
    margin: 15px 0;
    font-size: 13px;
    color: #555;
    text-decoration: none;
  }
  
  .social-icons {
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }
  
  .social-icons a img {
    width: 30px;
    margin: 0 10px;
    transition: transform 0.3s;
  }
  
  .social-icons a img:hover {
    transform: scale(1.2);
  }
  
  .image-container {
    flex: 1;
    background-image: url('https://img.freepik.com/free-photo/light-background-with-sunset-projector-lamp_53876-103810.jpg?ga=GA1.1.1977301550.1738866050&semt=ais_hybrid&w=740');
    background-size: cover;
    background-position: center;
    position: relative;
  }
  
  .overlay {
    position: absolute;
    color: white;
    background: rgba(0, 0, 0, 0.5);
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 30px;
  }
  
  .overlay h2 {
    font-size: 24px;
    margin-bottom: 10px;
  }
  
  .overlay p {
    font-size: 14px;
    margin-bottom: 20px;
  }
  
  .signup-btn {
    padding: 10px 25px;
    background: white;
    color: #333;
    border: none;
    border-radius: 20px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s ease;
  }
  
  .signup-btn:hover {
    background: #eee;
  }
 </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <form class="signin-form">
        <h2>Sign In</h2>
        <input type="email" placeholder="Email Address" required />
        <input type="password" placeholder="Password" required />
        <button type="submit" class="signin-btn">Sign In</button>
        <a href="#" class="forgot">Forgot Password?</a>
        <div class="social-icons">
          <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"/></a>
          <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"/></a>
          <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn"/></a>
          <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"/></a>
        </div>
      </form>
    </div>
    <div class="image-container">
      <div class="overlay">
        <h2>New here?</h2>
        <p>Sign up and discover great amount of new opportunities!</p>
        <button class="signup-btn">Sign Up</button>
      </div>
    </div>
  </div>
</body>
</html>
