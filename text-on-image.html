<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text on Image</title>
  <style>
    .image-container {
      position: relative;
      display: inline-block;
      width: 100%;
      max-width: 600px;
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .text-on-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>

<div class="image-container">
  <img src="https://thumbs.dreamstime.com/b/tired-overworked-employee-deciding-to-quit-his-job-important-meeting-getting-sick-being-held-responsible-manager-350237056.jpg" alt="Cool background">
  <div class="text-on-image">Your Awesome Text</div>
</div>

</body>
</html>
