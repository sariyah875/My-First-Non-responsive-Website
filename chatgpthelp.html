<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stats Section</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  padding-top: 50px;
  background: #f5f5f5;
}

.stats-container {
  display: flex;
  gap: 20px;
  justify-content: center;
}

.stat-box {
  background: white;
  padding: 30px;
  border-radius: 10px;
  font-size: 24px;
  text-align: center;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  min-width: 150px;
  font-weight: bold;
}

.stat-box span {
  display: block;
  font-size: 16px;
  margin-top: 10px;
  font-weight: normal;
}

.red { color: #d32f2f; }
.green { color: #388e3c; }
.yellow { color: #fbc02d; }
  </style>
</head>
<body>
  <div class="stats-container">
    <div class="stat-box red">2000+<br><span>Students</span></div>
    <div class="stat-box green">1000+<br><span>Followers</span></div>
    <div class="stat-box yellow">1200+<br><span>Certified Students</span></div>
    <div class="stat-box red">300+<br><span>Reviews</span></div>
  </div>
</body>
</html>
